<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>App de orçamento</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Orçamento</h3>
                    <p class="hide error" id="budget-error">O valor não pode ser zero ou vazio.</p>
                    <input type="number" id="total-amount" placeholder="Digite o valor...">
                    <button class="submit" id="total-amount-button">Inserir Valor</button>
                </div>
                <div class="user-amount-container">
                    <h3>Despesas</h3>
                    <p class="hide error" id="product-title-error">O valor não pode estar vazio.</p>
                    <input type="text" class="product-title" id="product-title" placeholder="Inserir o nome do produto...">
                    <input type="number" id="user-amount" placeholder="Inserir o valor do produto...">
                    <button class="submit" id="check-amount">Inserir Despesa</button>
                </div>
            </div>
            <div class="output-container flex-space">
                <div>
                    <p>Valor Total</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Despesas</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balanço</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>
        </div>
        <div class="list">
            <h3>Lista das Despesas</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
